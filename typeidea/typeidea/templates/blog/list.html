<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>List</title>
</head>
<body>
    {% for post in post_list %}
        <li>
            <a href="/post/{{ post.id }}.html">{{ post.title }}</a>
            <div>
                <span>分类: {{ post.category.name }}</span>
                <span>分类: {{ post.owner.username }}</span>
            </div>
            <p>
                {{ post.desc }}
            </p>
        </li>
    {% endfor %}
</body>
</html>
